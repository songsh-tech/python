<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>넥슨 로그인</title>

  <link rel="icon" href="https://rs.nxfs.nexon.com/common/images/nexon.ico" />
  <link rel="stylesheet" href="../resource/style/common.css" />

</head>
<body>
<div>
  <div id="wrapper">
      <div class="header">
        <div class="headerMsg">넥슨 ID/비밀번호 기록이 남지 않는 일회용 로그인!</div>
        <div class="logo-box">
          <div class="logo"></div>
        </div>
        <div class="tab-container">
          <div class="tab-item">넥슨ID 로그인</div>
          <div class="tab-item active">일회용 로그인</div>
          <div class="tab-item">QR 로그인</div>
        </div>
      </div>
      <div id="contents">
        <div class="loginSec">
          <div class="otpLogin" id="otpLogin">
            <div class="otpLoginMsg">
              <span class="bold-text">넥슨플레이>넥슨인증기>일회용 로그인</span>에서 8자리 숫자를 입력해주세요.
            </div>
              <div class="otppass-container">
                <div class="otppass1">
                  <input type="password" class="input01" title="일회용 번호 앞 4자리" placeholder="4자리" maxlength="4">
                </div>
                <div class="otppass2">
                  <input type="passworrd" class="input01" title="일회용 번호 뒤 4자리" placeholder="4자리" maxlength="4">
                </div>
              </div>
              <div class="buttonLogin">
                <button type="button" class="button01">일회용 로그인</button>
              </div>
          </div>
        <div class="otpGuide-box">
          <div class="otpGuideMsg">일회용 로그인 이용 가이드</div>
          <div class="NexonPlayGuide">넥슨플레이 안내 ></div>
          <div class="otpGuidetext">
            <li>1. 넥슨플레이 앱을 실행시켜주세요.</li>
            <li>2. 메뉴 탭에서 [넥슨인증기] 메뉴를 클릭, [일회용 로그인] 버튼을 클릭해주세요.</li>
            <li>3. 8자리 번호를 입력하고 로그인 버튼을 클릭해주세요.</li>
          </div>
        </div>
      </div>
      </div>
      <div class="footer">
        <p class="copyright">ⓒ NEXON Korea Corporation All Copy Rights Reserved.</p>
      </div>
  </div>
</div>
</body>
</html>
