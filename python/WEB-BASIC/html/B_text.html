<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 요소</title>
</head>
<body>
  <!--! HTML 텍스트 요소 -->
  <!--! p 요소 : 하나의 문단을 표현하는 요소 -->
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  
  <!--? HTML의 태그는 대소문자를 구분하지 않음 -->
  <!--? W3C에서는 소문자를 권장, XHTML에서는 소문자만 사용 가능 -->
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

  <!--? HTML은 문법 오류가 없음 (닫는 태그를 지정하지 않음) -->
  <!--? W3C에서는 닫는 태그 필수 권장, XHTML에서는 반드시 닫아야 함 -->
  <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->

  <!--? HTML은 <, > 기호로 포담된 문자를 HTML 태그로 인식할 수 있음 -->
  <!--? < : &lt; / > : &gt; -->
  <p>&lt;내&gt;가 그린 기린 그림은 잘그린 기린 그림이고&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<네>가 그린 기린 그림은 잘못그린 기린 그림이다.</p>

</body>
</html>
